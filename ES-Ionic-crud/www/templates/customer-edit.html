<ion-view view-title="View Customer">
  <ion-content>
  <form name="customerForm" ng-controller="CustomerCtrl" >

        <input type="hidden" ng-model="formData.id" value ={{formData.id}}>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" name="name" ng-model="formData.name" value ={{formData.name}} ng-required="true">
          <p ng-show="customerForm.name.$invalid" class="help-block">You name is required.</p>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Address</span>
          <input type="text" name="address" ng-model="formData.address" value ={{formData.address}} ng-required="true">
          <p ng-show="customerForm.address.$invalid" class="help-block">You address is required.</p>
        </label>
          <label class="item item-input item-stacked-label">
          <span class="input-label">Phone Number</span>
        <input type="text"  name="phoneNumber" ng-model="formData.phoneNumber" value ={{formData.phoneNumber}} ng-required="true">
        <p ng-show="customerForm.phoneNumber.$invalid" class="help-block">You address is required.</p>
        </label>


        <div>
          <button ng-click="editCustomer()" class="button button-large button-positive ion-android-person-add" ng-disabled="customerForm.$invalid">
            Save Customer
          </button>

           <button ng-click="deleteCustomer()" class="button button-large button-positive ion-trash-a" >
            Delete Customer
          </button>
        </div>
      
      </form>

    </ion-list>
  </ion-content>
</ion-view>
