<ion-view view-title="Customer List" >
  <ion-content ng-controller="CustomerCtrl">
      <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="customer in customers" type="item-text-wrap" href="#/tab/list/{{customer.id}}">
        <h2>{{customer.name}}</h2>
        <p>{{customer.address}}</p>
        <p>{{customer.phoneNumber}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
